<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;700&display=swap" rel="stylesheet">
    <title>Travel agency</title>
</head>
<body>
<header>
    <nav></nav>
</header>
<main class="w-full h-screen">
    <section id="home">
        <div class="w-full h-3/4">
            <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                <input class="outline-none rounded-full font-kanit shadow-md" placeholder="San Francisco" type="search" />
                <button class="w-32 text-primary font-kanit font-semibold rounded-full bg-white p-4 shadow-md">
                    Explore
                </button>
            </div>
            <div class="w-full h-full">
                <img src="./img/sanFrancisco.jpg" alt="San Francisco">
            </div>
        </div>
    </section>
    <section id="our-recomendations"></section>
    <section id="trending"></section>
    <section id="FAQ"></section>
</main>
<footer></footer>
</body>
</html>
